version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    container_name: gateway_service
    ports:
      - '${GATEWAY_PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${GATEWAY_PORT}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      EVENT_SERVICE_URL: ${EVENT_SERVICE_URL}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET}
    volumes:
      - ./apps/gateway/src:/usr/src/app/apps/gateway/src
      - ./libs:/usr/src/app/libs
    depends_on:
      - auth_service
      - event_service
    networks:
      - event_net

  auth_service:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    container_name: auth_service_container
    ports:
      - '${PORT:-3001}:3001'
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${AUTH_PORT}
      MONGODB_URI: ${AUTH_MONGODB_URI}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${JWT_ACCESS_TOKEN_EXPIRES_IN}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${JWT_REFRESH_TOKEN_EXPIRES_IN}
      API_SERVER_ORIGIN: ${AUTH_API_SERVER_ORIGIN}
    volumes:
      - ./apps/auth/src:/usr/src/app/apps/auth/src
      - ./libs:/usr/src/app/libs
    depends_on:
      - mongo_db
    networks:
      - event_net

  event_service:
    build:
      context: .
      dockerfile: apps/event/Dockerfile
    container_name: event_service_container
    ports:
      - '${EVENT_PORT:-3002}:3002'
    env_file:
      - ./apps/event/.env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${EVENT_PORT}
      MONGODB_URI: ${EVENT_MONGODB_URI}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET}
    volumes:
      - ./apps/event/src:/usr/src/app/apps/event/src
      - ./libs:/usr/src/app/libs
    depends_on:
      - mongo_db
    networks:
      - event_net

  mongo_db:
    image: mongo:latest
    container_name: mongo_db_container
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - event_net

volumes:
  mongo_data:

networks:
  event_net:
    driver: bridge
